<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>LAB 8 Shopping List</title>
  </head>
  <body>

      <div class="header">

        <h1>Grocery List</h1>
        <h3>Here are your Items</h3>
      </div>

      <form class="" action="index.html" method="submit">

          <input type="submit" value="Add Item"><br>
      </form>

        <ul id = "item"></ul>
        

<script src="script.js"></script>


  </body>
</html>
